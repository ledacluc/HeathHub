<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - HealthHub</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>
    <div id="header"></div>

    <div class="auth-container">
        <div class="auth-card">

            <h2 class="auth-title">Đăng nhập</h2>
            <p class="auth-sub">Chào mừng đến với HealthHub</p>

            <form id="loginForm">

                <label>Email hoặc số điện thoại</label>
                <input type="text" id="loginIdentity" placeholder="Nhập email hoặc số điện thoại" required>

                <label>Mật khẩu</label>
                <input type="password" id="loginPassword" placeholder="Nhập mật khẩu" required>

                <button type="submit" class="btn-auth">Đăng nhập</button>
            </form>

            <p class="auth-switch">
                Chưa có tài khoản?
                <a href="signup.html">Đăng ký ngay</a>
            </p>
        </div>
    </div>

    <div id="footer"></div>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/login.js"></script>
</body>

</html>
