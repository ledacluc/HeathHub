<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diễn đàn - HealthHub</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/forum.css">

</head>

<body>
    <div id="header"></div>

    <section class="container forum-page">
        <h1 class="page-title">Diễn đàn sức khỏe</h1>

        <div class="ask-card card">
            <h3>Đặt câu hỏi</h3>
            <input id="qTitle" placeholder="Tiêu đề câu hỏi">
            <textarea id="qContent" placeholder="Nội dung câu hỏi"></textarea>
            <button id="postQuestion" class="btn-primary">Đăng câu hỏi</button>
        </div>

        <div class="questions-list">
            <div class="question-item card">
                <h4>Tôi nên làm gì khi bị ho kéo dài?</h4>
                <p>Nguyễn A • 2 giờ trước</p>
            </div>
            <div class="question-item card">
                <h4>Trẻ 3 tuổi sốt cao có cần tới viện?</h4>
            </div>
        </div>
    </section>

</body>
<script src="../assets/js/forum.js"></script>
<script src="../assets/js/main.js"></script>
<div id="footer"></div>

</html>
